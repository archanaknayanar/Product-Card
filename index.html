<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://images-na.ssl-images-amazon.com/images/I/71MM7cefKlL._UY535_.jpg" alt="">
        </div>

        <div class="card-content">

            <div class="wrapper">

                <div class="title">Women's Sneaker</div>
                <p>Women's casual shoe</p>

                <span class="price">
                    $10.00
                </span>

                <div class="content size">
                    <div class="name size-name">
                        <h3>SIZE</h3>
                    </div>
                        <div class="size-value">
                                <span class="size">8</span>
                                <span class="size">9</span>
                                <span class="size">10</span>
                                <span class="size">11</span>
                        </div>
                        
                    
                </div>

                <div class="content color">
                    <div class="name color-name"></div>
                    <h3>COLOR</h3>
                        <div class="color-value">
                                <span class="pink active" data-color="pink" data-img="https://images-na.ssl-images-amazon.com/images/I/71MM7cefKlL._UY535_.jpg"></span>
                                <span class="grey" data-color="grey" data-img="https://images-na.ssl-images-amazon.com/images/I/7100boX9WUL._SY535._SX._UX._SY._UY_.jpg"></span>
                                <span class="blue" data-color="blue" data-img="https://images-na.ssl-images-amazon.com/images/I/71mZRbdai2L._SY535._SX._UX._SY._UY_.jpg"></span>
                        </div>
                       
                   
                </div>

                <div class="btns">
                    <button>Buy Now</button>
                    <button>Add to Cart</button>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
